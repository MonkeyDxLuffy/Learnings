<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Header Clone</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="navbar">
        <!-- Logo -->
        <div class="nav-logo">
            <img src="./images/amazon.png" alt="Amazon Logo">
        </div>

        <!-- Add location -->
        <div class="nav-address">
            <p class="small-text">Deliver to</p>
            <div class="address-location">
                <p class="bold-text">New Delhi 110005</p>
            </div>
        </div>

        <!-- Search Box -->
        <div class="nav-search">
            <select class="search-select">
                <option>All</option>
            </select>
            <input type="text" placeholder="Search Amazon.in">
            <button class="search-button">X</button>
        </div>

        <!-- Language -->
        <div class="nav-lang">
            <img src="./images/indian_flag_image.png" alt="">
            <span>EN</span>
        </div>

        <!-- Account -->
        <div class="nav-account">
            <p class="small-text">Hello, Sign in</p>
            <p class="bold-text">Account & Lists</p>
        </div>

        <!-- Returns & Orders -->
        <div class="nav-returns">
            <p class="small-text">Returns</p>
            <p class="bold-text">& Orders</p>
        </div>

        <!-- Cart -->
        <div class="nav-cart">
            <i class="fas fa-shopping-cart"></i>
            <span>Cart</span>
        </div>
    </div>
</body>
</html>
